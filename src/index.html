<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/logo_1.png" alt="логотип">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contacts">
            <span class="navbar__address">Калуга, Москва, МО</span>
            <a href="tel:+7(495) 42-251-31" class="navbar__phone">
              +7 (495)42-251-31
            </a>
          </div>
          <!-- /.navbar__contacts -->
          <button class="butoon navbar__button">Перезвонить мне</button>

        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Внутренняя отделка помещений "под ключ"
            </h1>
            <span class="hero_text__subtitle">
              с гарантией качества, прописаной в договоре
            </span>
            <ul class="hero-list">
              <li class="hero-text__item">
                <div class="hero-list__image">
                  <img src="img/clok .png" alt="clok">
                </div>
                <span class="hero-list__text">Точно соблюдаем сроки</span>
              </li>
              <li class="hero-text__item">
                  <div class="hero-list__image">
                    <img src="img/calculator.png" alt="calculator">
                  </div>
                  <span class="hero-list__text">Рассчитаем смету на работы и матерьялы
                     в день обращеня</span>
              </li>
              <li class="hero-text__item">
                  <div class="hero-list__image">
                    <img src="img/paint-board .png" alt="paint">
                  </div>
                  <span class="hero-list__text">Предложим более 100 вариантов исполнения
                    дизайна Вашего жилья
                  </span>
              </li>
            </ul>
           </div>
          <!-- /.hero-text -->
          <div class="hero-image">
            <img src="img/hero_img.png" alt="План квартиры">
          </div>
          <!-- /.hero-image -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>
  
</body>
</html>
